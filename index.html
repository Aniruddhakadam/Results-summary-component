<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frontend Mentor | Results summary component</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <script src="script.js"></script>
  <div class="card">
    <div class="card-container">
      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
          <b>Great</b>
          <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="icon-reaction.svg" alt="">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="icon-memory.svg" alt="">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="icon-verbal.svg" alt="">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div><div class="row">
            <div class="badge">
              <img src="icon-visual.svg" alt="">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
  
</body>

</html>
